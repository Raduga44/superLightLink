<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>superLightLink</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 1em;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    footer {
      margin-top: auto;
      padding-top: 1em;
      border-top: 1px solid #ccc;
      font-size: 0.8em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <main>
    <h1>superLightLink</h1>
    <p id="osInfo">Now Loading!!!!!</p>
    <p id="browserInfo"></p>
  </main>

  <footer>
    &copy; 2025 haga.k
  </footer>

  <script>
    function getOSInfo() {
      const ua = navigator.userAgent;
      let os = 'Unknown OS';

      if (/Windows NT 10.0/.test(ua)) os = 'Windows 10';
      else if (/Windows NT 6.3/.test(ua)) os = 'Windows 8.1';
      else if (/Windows NT 6.2/.test(ua)) os = 'Windows 8';
      else if (/Windows NT 6.1/.test(ua)) os = 'Windows 7';
      else if (/Windows NT 6.0/.test(ua)) os = 'Windows Vista';
      else if (/Windows NT 5.1/.test(ua)) os = 'Windows XP';
      else if (/Mac OS X 10[._]\d+/.test(ua)) {
        const ver = ua.match(/Mac OS X (10[._]\d+([._]\d+)?)/);
        os = ver ? `Mac OS X ${ver[1].replace(/_/g, '.')}` : 'Mac OS X';
      }
      else if (/Android\s+([\d.]+)/.test(ua)) {
        const ver = ua.match(/Android\s+([\d.]+)/);
        os = ver ? `Android ${ver[1]}` : 'Android';
      }
      else if (/iPhone OS ([\d_]+)/.test(ua)) {
        const ver = ua.match(/iPhone OS ([\d_]+)/);
        os = ver ? `iOS ${ver[1].replace(/_/g, '.')}` : 'iOS';
      }
      else if (/iPad.*OS ([\d_]+)/.test(ua)) {
        const ver = ua.match(/iPad.*OS ([\d_]+)/);
        os = ver ? `iOS ${ver[1].replace(/_/g, '.')}` : 'iOS';
      }
      else if (/Linux/.test(ua)) os = 'Linux';

      return os;
    }

    function getBrowserName() {
      const ua = navigator.userAgent;

      if (/Edg\//.test(ua)) return 'Microsoft Edge';
      if (/OPR\//.test(ua)) return 'Opera';
      if (/Chrome\//.test(ua)) return 'Google Chrome';
      if (/Safari\//.test(ua) && !/Chrome\//.test(ua)) return 'Safari';
      if (/Firefox\//.test(ua)) return 'Mozilla Firefox';
      if (/MSIE|Trident\//.test(ua)) return 'Internet Explorer';

      return 'Unknown Browser';
    }

    window.addEventListener('load', () => {
      document.getElementById('osInfo').textContent = `OS: ${getOSInfo()}`;
      document.getElementById('browserInfo').textContent = `Browser: ${getBrowserName()}`;
    });
  </script>
</body>
</html>
